version: '2.3'
services:
    trainer:
        volumes:
            - ~/wsl/datasets:/datasets
            - ~/wsl/models:/models
        image: ${IMAGE}
        environment:
            NVIDIA_VISIBLE_DEVICES: all
            COMMAND: >
                python3 /app/wsl_survey/irn/main.py
                    --dataset_dir=/datasets/coco2017/labelled
                    --image_dir=/datasets/coco2017/data/images
                    --checkpoints=/models/irn-coco2017
        runtime: ${RUNTIME}
        shm_size: '8gb'
