version: '3'
services:
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - "./:/app"
    environment:
      TRAINING_COMMAND: /app/wsl_survey/wildcat/demo_voc2007.py dataset
      TRAINING_TRAIN_DATASET: /app/tests/files/catdog/train.zip
      TRAINING_VAL_DATASET: /app/tests/files/catdog/val.zip
      TRAINING_OUTPUT_MODEL: /app/tmp/catdog/output/model
      TRAINING_OUTPUT_LOGS: /app/tmp/catdog/output/logs
